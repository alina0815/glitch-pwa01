<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple pwa app">
  <title>PWA-01</title>
  <!-- Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-a-152.png">
  <!-- Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />
  
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
​
</head>
<body>
​	<h1>PushNoti</h1>
  <p>hash: 12345678912345
  </p>
	<button onclick="window.location.reload();"><i class="fa fa-refresh"></i> Refresh</button>
  <button onclick="window.history.back();"><i class="fa fa-home"></i> Go home</button>
  <br/>
  <button class="js-push-btn"><i class="fa fa-envelope"></i> Subscribe to Push Notifications</button>
  <div>
    <p>put here publickey:</p>
    <input type="text" class="noti-public-key-text"/>
  </div>
    
  <h3>
    Substriction:
  </h3>
  <h5>
    <p class="subscription-info"></p>
  </h5>
  
  <section class="subscription-details js-subscription-details is-invisible">
    your subscription code: 
    <input type="text" class="js-subscription-json"/>
    <button class="js-copy-subs-code"><i class="fa fa-clipboard"></i> Copy it</button>
    
  </section>
  
  
  <script src="scripts/main.js"></script>

</body>
</html>
